# This workflow will run tests using node

name: Validation

on:
  push

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: npx nx affected -t test
