# This workflow will run tests using node

name: Release

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Release package'
        required: true
        type: choice
        options:
          - demo-package-a
          - demo-package-b
      increment:
        description: 'Increment'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      
run-name: Release ${{ github.event.inputs.target }} ${{ github.event.inputs.increment }}

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: npm ci

      - uses: nrwl/nx-set-shas@v3

      # This line is needed for nx affected to work when CI is running on a PR
      - run: git branch --track main origin/main
        if: ${{ github.event_name == 'pull_request' }}

      - run: git config --global user.email "nickhealweb@gmail.com"
      - run: git config --global user.name "nickheal"

      - run: npx nx release ${{ github.event.inputs.increment }} --projects=${{ github.event.inputs.target }} --yes
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
